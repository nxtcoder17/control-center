version: 3

tasks:
  dev:firefox:
    cmds:
      - fwatcher --exec "pnpm run dev:firefox" --ext ".jsx" --ext ".js" --ext ".json" --ext ".tsx" --ext ".ts" --exclude-dir "dist"

  dev:chrome:
    cmds:
      # - fwatcher -d "$PWD" -e "pnpm run build" --ext ".jsx"
      - fwatcher -e "pnpm run dev:chrome" --ext ".jsx" --ext ".js" --exclude-dir "dist"

  build:
    cmds:
      - npm run build

  zip:build:
    cmds:
      - task: build
      - |+
        pushd dist
        zip -r ../control-center.zip *
        popd

